<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kontaktai | DP.PORTFOLIO</title>
    <meta name="description" content="Susisiekite su Dominik Šuškevič. Užpildykite formą arba rašykite tiesiogiai.">
    <meta name="keywords" content="kontaktai, fotografas, uzklausa, forma, Kaunas, Švenčionėliai">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://portfolio.dominikphotofficial.lt/contacts.html">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://iili.io/fjNLbs4.png">
</head>
<body>
    <div id="preloader"><div class="loader"></div></div>
    <header>
        <div class="logo"><a href="index.html"><img src="https://iili.io/fjNLbs4.png" alt="DP Logo"></a></div>
        <div class="burger"><div></div><div></div><div></div></div>
    </header>
    <div class="nav-menu">
        <a href="index.html" class="nav-link">Darbai</a>
        <a href="services.html" class="nav-link">Paslaugos</a>
        <a href="about.html" class="nav-link">Apie</a>
        <a href="contacts.html" class="nav-link">Kontaktai</a>
    </div>
    
    <section class="container" style="padding-top: 140px;">
        <h1 class="section-title">Susisiekime</h1>
        
        <div class="contact-grid">
            <!-- Informacija -->
            <div class="info-card">
                <div class="info-group">
                    <span class="info-label">El. paštas</span>
                    <a href="mailto:Dominikphotofficial.lt@gmail.com" class="info-value" style="font-size: 1.2rem;">Dominikphotofficial.lt@gmail.com</a>
                </div>
                <div class="divider"></div>
                <div class="info-group">
                    <span class="info-label">Telefonas</span>
                    <a href="tel:+37062337615" class="info-value">+370 623 37615</a>
                </div>
                <div class="divider"></div>
                <div class="info-group">
                    <span class="info-label">Lokacija</span>
                    <span class="info-value">Kaunas / Švenčionėliai</span>
                </div>
            </div>

            <!-- Forma -->
            <div class="form-card">
                <h3 style="margin-bottom: 25px; font-family: 'Jost'; text-transform: uppercase;">Užklausos Forma</h3>
                <form action="https://formspree.io/f/mgvnbvaw" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Vardas</label>
                        <input type="text" id="name" name="name" required placeholder="Jūsų vardas">
                    </div>
                    <div class="form-group">
                        <label for="email">El. paštas</label>
                        <input type="email" id="email" name="email" required placeholder="Jūsų el. paštas">
                    </div>
                    <div class="form-group">
                        <label for="style">Paslauga</label>
                        <select id="style" name="style">
                            <option value="Retro Foto">Retro Fotografija</option>
                            <option value="Cinematic Video">Cinematic Video</option>
                            <option value="Fotosesija">Asmeninė Fotosesija</option>
                            <option value="Kita">Kitas projektas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Žinutė</label>
                        <textarea id="message" name="message" rows="4" placeholder="Aprašykite savo idėją..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Siųsti</button>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
